<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="GET">

            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                       <input type="text" name="user-name" id="username" required placeholder="For example : Max Schwarz"/>
                    </li>
                    <li>       
                        <label for="useremail" >Your email address</label>
                        <input type="email" name="user-email" id="useremail" required/>
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7"/>
                    </li>
                </ul>
            </section>

            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step="1" name="user-age" id="userage" required min="1" max="114"/>
                    </li>
                    <li>
                        <label for="userbirthday">Your birthday</label>
                        <input type="date" name="user-birthday" id="userbirthday" required min="1921-01-01" max="2023-01-01"/>
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color</label>
                        <select id="favorite-color" name="favorite-color">
                              <option value="Blue">Blue</option>
                              <option value="Black">Black</option>
                              <option value="White">White</option>
                              <option value="Purple">Purple</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                        <label for="usermessage">Your message</label>
                        <textarea id="usermessage" name="user-message"></textarea>
            </section>

            <section>
            <h2>How should we verify your account?</h2>
            <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required/>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify"  id="verify-a-phone-call" value="phone" required/>
                        <label for="verify-a-phone-call">Via a phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required/>
                        <label for="verify-email">Via an email</label>
                    </li>
            </ul>
            </section>

            <section>
                <h2>How we should contact you?</h2>
                <ul>
                        <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact" value="email"/>
                        <labe for="contact-email">Contact me via email</label>
                        </li>
                        <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact" value="phone"/>
                        <labe for="contact-phone">Contact me via phone</label>
                        </li>
                </ul>
            </section>

            <hr />

            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms" value="terms"/>
                    <labe for="agree-terms">Agree to terms</label>
                    </div>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>

        </form>
    </main>
</body>
</html>
